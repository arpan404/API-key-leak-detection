<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Leak Detector</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
          </svg>
          <div class="logo-text">
            <h1>Security Scanner</h1>
            <p class="tagline">API Key Detection</p>
          </div>
        </div>
        <div class="header-actions">
          <button class="btn-icon" id="refresh-btn" title="Rescan page">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Stats Overview -->
    <section class="stats-section">
      <div class="stats-grid">
        <div class="stat-item stat-critical">
          <div class="stat-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="12" />
              <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="critical-count">0</div>
            <div class="stat-label">Critical</div>
          </div>
        </div>
        <div class="stat-item stat-high">
          <div class="stat-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
              <line x1="12" y1="9" x2="12" y2="13" />
              <line x1="12" y1="17" x2="12.01" y2="17" />
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="high-count">0</div>
            <div class="stat-label">High</div>
          </div>
        </div>
        <div class="stat-item stat-medium">
          <div class="stat-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="16" x2="12" y2="12" />
              <line x1="12" y1="8" x2="12.01" y2="8" />
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="medium-count">0</div>
            <div class="stat-label">Medium</div>
          </div>
        </div>
        <div class="stat-item stat-low">
          <div class="stat-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <path d="M12 16v-4M12 8h.01" />
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="low-count">0</div>
            <div class="stat-label">Low</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Detections List -->
    <section class="detections-section" id="detections-container">
      <div class="section-header">
        <h2>Detected Issues</h2>
        <span class="scan-time" id="scan-time"></span>
      </div>
      <div class="detections-list" id="detections-list"></div>
    </section>

    <!-- Empty State -->
    <section class="empty-state" id="no-detections" style="display: none;">
      <div class="empty-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
          <polyline points="22 4 12 14.01 9 11.01" />
        </svg>
      </div>
      <h3>All Clear!</h3>
      <p>No security vulnerabilities detected on this page</p>
    </section>
  </div>

  <script src="popup.js"></script>
</body>

</html>
